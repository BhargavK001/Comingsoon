<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* 1. SETUP & FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f1014; /* Deep matte black */
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 2. THE RED FLUID SHAPE (The "Blob") */
        .fluid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Default Desktop Width */
            height: 100%;
            z-index: 1;
            filter: drop-shadow(10px 0 20px rgba(0,0,0,0.5));
            transition: all 0.5s ease;
        }

        .blob {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg, #ff1a1a 0%, #cc0000 100%);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morphBlob 8s ease-in-out infinite alternate;
        }

        .blob-layer-2 {
            position: absolute;
            top: 10%;
            left: -20%;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.4);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morphBlob 12s ease-in-out infinite alternate-reverse;
            mix-blend-mode: multiply;
        }

        /* The floating red sphere */
        .floating-sphere {
            position: absolute;
            bottom: 20%;
            left: 35%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff6666, #990000);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            z-index: 3;
            animation: float 6s ease-in-out infinite;
        }

        /* 3. BACKGROUND PATTERNS */
        .dots-pattern {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 400px;
            height: 100px;
            background-image: radial-gradient(#333 1.5px, transparent 1.5px);
            background-size: 15px 15px;
            opacity: 0.5;
            mask-image: linear-gradient(to left, rgba(0,0,0,1), rgba(0,0,0,0));
            z-index: 1;
        }

        /* 4. ANIMATED LINES (SVG) */
        .lines-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .line-path {
            fill: none;
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 4s ease-out forwards, drift 5s ease-in-out infinite alternate;
        }

        /* 5. TYPOGRAPHY */
        .content {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            text-align: right;
            color: #fff;
            transition: all 0.5s ease;
        }

        .content h2 {
            font-size: clamp(2.5rem, 5vw, 5rem); /* Responsive font scaling */
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .content h2 span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease-out forwards;
        }
        
        .content h2 span:nth-child(2) { animation-delay: 0.2s; }

        .content p {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            letter-spacing: 4px;
            font-weight: 300;
            color: #ccc;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards 0.5s;
        }

        /* Vertical text on the left */
        .vertical-text {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            letter-spacing: 3px;
            z-index: 6;
            white-space: nowrap;
        }

        /* 6. BOTTOM RIGHT FOOTER */
        .co-created {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: #555;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 10;
        }

        /* 7. ANIMATIONS (@keyframes) */
        @keyframes morphBlob {
            0% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            100% { border-radius: 50% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1.02); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           8. MOBILE RESPONSIVE MEDIA QUERIES 
           ========================================= */
        
        @media screen and (max-width: 768px) {
            
            /* Re-orient the blob to the top */
            .fluid-container {
                width: 100%;
                height: 45%;
                top: -5%;
                left: 0;
            }
            
            /* Adjust Blob shape to feel like a header drop */
            .blob {
                top: -30%;
                left: -10%;
                width: 120%;
                height: 120%;
            }

            /* Move sphere to top right */
            .floating-sphere {
                bottom: auto;
                top: 25%;
                left: 70%;
                width: 50px;
                height: 50px;
            }

            /* Center the text content */
            .content {
                right: auto;
                left: 50%;
                top: 60%; /* Move text lower */
                transform: translate(-50%, -50%);
                text-align: center;
                width: 100%;
                padding: 0 20px;
            }

            /* Adjust text alignment */
            .content h2 {
                margin-bottom: 15px;
            }

            /* Hide vertical text on small screens to reduce clutter */
            .vertical-text {
                display: none;
            }

            /* Adjust dots pattern */
            .dots-pattern {
                bottom: 80px;
                right: 0;
                width: 100%;
                background-position: center;
                mask-image: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
            }

            /* Center the footer */
            .co-created {
                width: 100%;
                text-align: center;
                right: 0;
                bottom: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .content h2 {
                font-size: 2.8rem;
            }
            .fluid-container {
                height: 40%;
            }
        }

    </style>
</head>
<body>

    <div class="fluid-container">
        <div class="blob"></div>
        <div class="blob-layer-2"></div>
    </div>

    <div class="floating-sphere"></div>

    <svg class="lines-container" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        <path class="line-path" d="M -50,600 C 300,500 500,900 800,800 S 1200,600 1950,900" style="animation-delay: 0.5s;" />
        <path class="line-path" d="M -50,400 C 200,600 400,300 700,500 S 1000,900 1500,800" style="opacity: 0.3; stroke-width: 1; animation-delay: 1s;" />
    </svg>

    <div class="dots-pattern"></div>

    <div class="vertical-text">STAY TUNED FOR UPDATES</div>

    <div class="content">
        <p>SOMETHING AWESOME IS</p>
        <h2>
            <span>COMING</span>
            <span>SOON</span>
        </h2>
    </div>

    <div class="co-created">Co-created by Bhargavk001 ❤️</div>

</body>

</html>
